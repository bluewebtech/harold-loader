<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harold Loader</title>
        <style type="text/css">
        *, body {
            margin: 0;
            padding: 0;
            font-family: 'Century Gothic';
        }

        .content {
            margin: 0;
            padding: 0;
        }

        .content h1 {
            margin: 0;
            padding: 10px;
            background: #333333;
            color: #ffffff;
            font-weight: normal;
        }

        .content p {
            padding: 10px;
        }
        </style>
    </head>
    <body>

        <div class="harold-loader"></div>

        <div class="content">
            <h1>Harold Loader</h1>
            <p>
                Harold is a page loader plugin for JQuery.
            </p>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="harold-loader.js"></script>
        <script type="text/javascript">
        $(function() {

            $('.content').loader({
                loader: '.harold-loader'
            });

        });
        </script>

    </body>
</html>
